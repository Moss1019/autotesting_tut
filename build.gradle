subprojects {
    apply plugin: 'java'

    group = 'org.autotesting'
    version = '1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.jooq:jooq:3.19.1'

        testImplementation platform('org.junit:junit-bom:5.9.1')
        testImplementation 'org.junit.jupiter:junit-jupiter'
    }

    test {
        useJUnitPlatform()
    }
}